<!DOCTYPE html>
<html lang="en">
<head>
  <!--tailwind cdn -->
  <script src="https://cdn.tailwindcss.com"></script>
    <meta charset="UTF-8">
    <title>Change Password</title>
</head>
<!-- Old Password section-->
<body class="bg-black">
  <form class="w-full max-w-sm mx-auto">
    <div class="md:flex md:items-center mb-6 my-10 ">
      <div class="md:w-1/3">
        <label class="block text-[#d3ad7f] font-bold md:text-right mb-1 md:mb-0 pr-4" for="old-password">
          Old Password
        </label>
      </div>
      <div class="md:w-2/3">
        <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-[#d3ad7f]" id="old-password" type="password" placeholder="******************">
      </div>
    </div>
    <!-- New Password section-->
    <div class="md:flex md:items-center mb-6">
      <div class="md:w-1/3">
        <label class="block text-[#d3ad7f] font-bold md:text-right mb-1 md:mb-0 pr-4" for="new-password">
          New Password
        </label>
      </div>
      <div class="md:w-2/3">
        <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-[#d3ad7f]" id="new-password" type="password" placeholder="******************">
      </div>
    </div>
    <!--Confirm New Password Section-->
    <div class="md:flex md:items-center mb-6">
      <div class="md:w-1/3">
        <label class="block text-[#d3ad7f] font-bold md:text-right mb-1 md:mb-0 pr-4" for="confirm-new-password">
          Confirm New Password
        </label>
      </div>
      <div class="md:w-2/3">
        <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-[#d3ad7f]" id="confirm-new-password" type="password" placeholder="******************">
      </div>
    </div>
    <!-- Change Password Button Section-->
    <div class="md:flex md:items-center">
      <div class="md:w-1/3"></div>
      <div class="md:w-2/3">
        <button class="shadow bg-green-700 hover:bg-green-600 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="button">
          Change Password
        </button>
      </div>
    </div>
  </form>
</body>
