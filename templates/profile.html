<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - CoffeeShop</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        body {
            background-color: #f5f3f2;
        }

        .card {
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn {
            background-color: #7d5538;
            color: #fff;
        }

        .btn:hover {
            background-color: #5c3b22;
        }
    </style>
</head>

<body>
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto">
            <div class="card p-6 rounded-lg">
                <h2 class="text-xl font-semibold mb-4">User Profile</h2>
                <form>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Username</label>
                        <input class="w-full px-3 py-2 border rounded-lg" type="text" id="username" name="username"
                            placeholder="Enter your username">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
                        <input class="w-full px-3 py-2 border rounded-lg" type="password" id="password" name="password"
                            placeholder="Enter your password">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="newPassword">New
                            Password</label>
                        <input class="w-full px-3 py-2 border rounded-lg" type="password" id="newPassword"
                            name="newPassword" placeholder="Enter your new password">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="biography">Biography</label>
                        <textarea class="w-full px-3 py-2 border rounded-lg" id="biography" name="biography"
                            placeholder="Enter your biography"></textarea>
                    </div>
                    <div class="flex items-center justify-between">
                        <button class="btn py-2 px-4 rounded-lg" type="button">Change Information</button>
                        <button class="btn py-2 px-4 rounded-lg" type="button">Change Password</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
